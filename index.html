<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- build:ico -->
    <link rel="icon" type="image/png" href="./demo/favicon.css">
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- build:css -->
    <link rel="stylesheet" href="./dist/autotyped.css">
    <link rel="stylesheet" href="./dist/custom.css">
    <!-- endbuild -->
    <title>autotyped.js</title>
</head>
<body>

<div class="main-wrapper">
    <h1 class="autotyped-init">autotyped.js</h1>
    <p>Pick and play :)</p>
    <form >
        <div>
            <label for="animation-select">Select animation</label>
            <select name="animation" id="animation-select">
                <option value="bounce">bounce</option>
                <option value="rotate">rotate</option>
                <option value="rubber-band">rubberBand</option>
                <option value="pop-in">popIn</option>
                <option value="left-slide">leftSlide</option>
                <option value="right-slide">rightSlide</option>
            </select>
        </div>
        <div>
            <label for="speed-select">Select speed</label>
            <select name="speed" id="speed-select">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200" selected="selected">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
                <option value="1000">1000</option>
                <option value="1000">1000</option>
                <option value="1100">1100</option>
                <option value="1200">1200</option>
                <option value="1300">1300</option>
                <option value="1400">1400</option>
                <option value="1500">1500</option>
            </select>
        </div>
        <div class="type-button">type</div>
        <div class="db">
            <p>Download <a download="autotyped.js" href="https://raw.githubusercontent.com/xemichar/autotyped.js/master/dist/autotyped.min.js">autotyped.js</a> and <a download="autotyped.css" href="https://raw.githubusercontent.com/xemichar/autotyped.js/master/dist/autotyped.css">autotyped.css</a> or check on <a href="https://github.com/xemichar/autotyped.js">GitHub</a>.</p>
            <p class="author">Made by <a href="https://github.com/xemichar">Vuk Samardžić</a>.</p>
        </div>
    </form>
</div>

<!-- build:js -->
<script src="./dist/autotyped.js"></script>
<script src="./dist/custom.js"></script>
<!-- endbuild -->

</body>
</html>
