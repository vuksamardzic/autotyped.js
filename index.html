<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="./autotyped.css">
  <title>autotyped.js</title>
<link href="main.84b76b77ab8234781e9c.css" rel="stylesheet"></head>
<body class="demo">
<div class="demo__body">
  <h1 class="demo__header at-init">autotyped.js</h1>
  <p class="demo__sub-header">Pick and play :)</p>
  <form class="demo__form">
    <div class="demo__form-group">
      <label class="demo__label" for="animation-select">Select animation</label>
      <select class="demo__select" id="animation-select">
        <option value="bounce" selected="selected">bounce</option>
        <option value="rotate">rotate</option>
        <option value="rubber-band">rubberBand</option>
        <option value="pop-in">popIn</option>
        <option value="left-slide">leftSlide</option>
        <option value="right-slide">rightSlide</option>
        <option value="meteor-shower">meteorShower</option>
      </select>
    </div>
    <div class="demo__form-group">
      <label class="demo__label" for="speed-select">Select speed</label>
      <select class="demo__select"
              id="speed-select">
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="150">150</option>
        <option value="200" selected="selected">200</option>
        <option value="250">250</option>
        <option value="300">300</option>
        <option value="350">350</option>
        <option value="400">400</option>
        <option value="500">500</option>
        <option value="600">600</option>
        <option value="700">700</option>
        <option value="800">800</option>
      </select>
    </div>
    <div class="demo__form-group demo__form-button">type</div>
  </form>
  <p class="demo__text">Download <a class="demo__link demo__link--light"
                                    download="autotyped.js"
                                    href="https://raw.githubusercontent.com/vuksamardzic/autotyped.js/master/lib/autotyped.js">autotyped.js</a>
    and <a class="demo__link demo__link--light"
           download="autotyped.css"
           href="https://raw.githubusercontent.com/vuksamardzic/autotyped.js/master/lib/autotyped.css">autotyped.css</a>
    or check on <a class="demo__link demo__link--light"
                   href="https://github.com/vuksamardzic/autotyped.js">GitHub</a>.</p>
  <p class="demo__author">Made by <a class="demo__link"
                                     href="https://github.com/vuksamardzic">Vuk Samardžić</a>.</p>
</div>
<script src="./autotyped.js"></script>
<script type="text/javascript" src="main.84b76b77ab8234781e9c.js"></script></body>
</html>
