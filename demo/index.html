<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="icon" type="" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="./autotyped.css">
    <title>autotyped.js</title>

    <style>
        p
        {
            margin: 0;
            padding: 10px;
            font-size: 20px;
            font-family: 'Roboto', sans-serif
        }
    </style>
</head>
<body>
    <p class="autotyped">autotyped.js is awesome!</p>
    <p id="autotyped">click me!</p>
<script src="./autotyped.min.js"></script>
<script>
    autotyped.init();
    document.getElementById('autotyped').addEventListener('click', function (ev)
    {
       autotyped.init({selector: '#autotyped', speed: 200});
    });
</script>
</body>
</html>
